<div class="card !p-4">
    <h4 class="font-bold mb-2">Add New Task</h4>
    <input type="text" id="task-name" placeholder="Task Name" class="input-dark mb-2">
    <input type="text" id="task-link" placeholder="Task Link" class="input-dark mb-2">
    <input type="text" id="task-icon" placeholder="Icon Link (URL)" class="input-dark mb-2">
    <input type="number" step="0.01" id="task-reward" placeholder="Reward in $" class="input-dark mb-2">
    <button onclick="addNewTask()" class="btn-primary">Add Task</button>
</div>

<script>
async function addNewTask() {
    const name = document.getElementById('task-name').value;
    const link = document.getElementById('task-link').value;
    const icon = document.getElementById('task-icon').value;
    const reward = parseFloat(document.getElementById('task-reward').value);
    
    await db.collection(`artifacts/${appId}/public/data/tasks`).add({
        name, link, icon, reward, timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("Task added!");
}
</script>
