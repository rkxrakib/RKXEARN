<div class="card">
    <h3 class="font-bold mb-3">Add New Task</h3>
    <input type="text" id="task-name" placeholder="Task Name" class="input-dark mb-2">
    <input type="text" id="task-link" placeholder="Task Link" class="input-dark mb-2">
    <input type="text" id="task-icon" placeholder="Icon URL" class="input-dark mb-2">
    <input type="number" id="task-value" placeholder="Reward Value ($)" class="input-dark mb-2">
    <button onclick="addTask()" class="btn-primary">Publish Task</button>
</div>

<script>
async function addTask() {
    const task = {
        name: document.getElementById('task-name').value,
        link: document.getElementById('task-link').value,
        icon: document.getElementById('task-icon').value,
        value: parseFloat(document.getElementById('task-value').value),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };
    await db.collection(`artifacts/${appId}/public/data/tasks`).add(task);
    alert("Task Added!");
}
</script>
