<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fynora - USDT Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 flex justify-between items-center bg-slate-900">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
            <span class="font-bold">Fynora</span>
        </div>
        <div class="bg-slate-800 px-3 py-1 rounded-full text-green-400 font-bold">
            <i class="fas fa-wallet mr-1"></i> <span class="balance-text">$0.00</span>
        </div>
    </header>

    <main id="app-content" class="flex-1 overflow-y-auto pb-24 p-4">
        <!-- Page Sections are included here -->
        <div id="home-page" class="page-section"> <!-- Home Content --> </div>
        <div id="task-page" class="page-section hidden"> <!-- Task Content --> </div>
        <div id="refer-page" class="page-section hidden"> <!-- Refer Content --> </div>
        <div id="game-page" class="page-section hidden"> <!-- Game Content --> </div>
        <div id="wallet-page" class="page-section hidden"> <!-- Wallet Content --> </div>
        <div id="profile-page" class="page-section hidden"> <!-- Profile Content --> </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="glass-nav fixed bottom-0 w-full flex justify-around p-3">
        <button onclick="navigateTo('home')" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-home text-xl"></i><span class="text-[10px]">Home</span>
        </button>
        <button onclick="navigateTo('task')" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-tasks text-xl"></i><span class="text-[10px]">Tasks</span>
        </button>
        <button onclick="navigateTo('game')" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-gamepad text-xl"></i><span class="text-[10px]">Games</span>
        </button>
        <button onclick="navigateTo('refer')" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-users text-xl"></i><span class="text-[10px]">Refer</span>
        </button>
        <button onclick="navigateTo('wallet')" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-wallet text-xl"></i><span class="text-[10px]">Wallet</span>
        </button>
    </nav>

    <script src="script.js"></script>
    <script>
        // Load partials if needed or just keep them inside index for best performance in Telegram
    </script>
</body>
</html>
